      /* Gallery Tile */

        border-radius: 16px;
        overflow: hidden;
        display: block; /* For the <a> tag */

      .gallery-item img {

        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }

      /* Hover Overlay */
      .gallery-item .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        color: white;
        opacity: 0;
        transition: opacity 0.4s ease;
        padding: 40px 20px 20px 20px;
      }
      .gallery-item:hover .overlay {
        opacity: 1;
      }
      .overlay-title {
        transform: translateY(10px);
        transition: transform 0.4s ease;
        font-weight: 600;
        font-size: 1rem;
      }
      .gallery-item:hover .overlay-title {
        transform: translateY(0);
      }

      const grid = document.getElementById("gallery-grid");
      let masonry, lightbox;

      // 1. Function to render items to the grid
      function renderGallery(items) {
        grid.innerHTML = "";
        items.forEach((item) => {
          const itemHTML = `
            <div class="col-6 col-md-4 col-lg-3">
              <a href="${item.src}" class="gallery-item glightbox" data-gallery="flowerly-gallery" data-aos="fade-up">
                <img src="${item.src}" alt="${item.title}">
                <div class="overlay">
                  <h6 class="overlay-title">${item.title}</h6>
                </div>
              </a>
            </div>
          `;
          grid.innerHTML += itemHTML;
        });
      }

      // 2. Function to initialize or re-initialize plugins
      function initializePlugins() {
        // Initialize Masonry after images are loaded
        imagesLoaded(grid, function () {
          masonry = new Masonry(grid, {
            itemSelector: ".col",
            percentPosition: true,
          });
        });

        // Initialize GLightbox
        if (lightbox) lightbox.reload(); // If it already exists, just reload it
        else {
          lightbox = GLightbox({
            selector: ".glightbox",
            touchNavigation: true,
            loop: true,
          });
        }
      }

      // 3. Setup Filter button listeners
      const filterButtons = document.querySelectorAll("#gallery-filters .btn");
      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Update active button style
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          const filterValue = button.getAttribute("data-filter");
          const filteredItems =
            filterValue === "all"
              ? galleryItems
              : galleryItems.filter((item) => item.category === filterValue);

          renderGallery(filteredItems);

          // Re-layout Masonry and Lightbox after rendering new items
          // A small timeout allows the DOM to update before calculating layout
          setTimeout(() => {
            initializePlugins();
          }, 100);
        });
      });

      // --- Initial Page Load ---
      AOS.init({ duration: 800, once: true });
      renderGallery(galleryItems);
      initializePlugins();
    </script>
