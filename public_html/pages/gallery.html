            .col-lg-3: Tr√™n m√†n h√¨nh l·ªõn (lg) tr·ªü l√™n, c·ªôt chi·∫øm 3/12 (25%) chi·ªÅu r·ªông.
            ƒê√¢y l√† c·ªët l√µi c·ªßa Responsive Design trong Bootstrap.
