      const galleryItems = [

        { src: "../images/Congcuoi.jpg", category: "cuoi", title: "C·ªïng hoa ƒë√°m c∆∞·ªõi" },
      ];

      const grid = document.getElementById("gallery-grid");
      const modalElement = document.getElementById('imageModal');
      const modal = new bootstrap.Modal(modalElement);
      const modalImg = document.getElementById('modalImage');
      const modalCaption = document.getElementById('modalCaption');

      function renderGallery(items) {
        grid.innerHTML = '';
        items.forEach((item) => {
          const col = document.createElement('div');
          col.className = 'col-6 col-md-4 col-lg-3';
          col.innerHTML = `
            <a href="#" class="gallery-item" data-src="${item.src}" data-title="${item.title}">
              <img src="${item.src}" alt="${item.title}">
              <div class="overlay"><h6 class="overlay-title">${item.title}</h6></div>
            </a>`;
          const anchor = col.querySelector('.gallery-item');
          anchor.addEventListener('click', (e) => {
            e.preventDefault();
            modalImg.src = item.src;
            modalCaption.textContent = item.title;
            modal.show();
          });
          grid.appendChild(col);
        });
      }

      document.querySelectorAll('#gallery-filters .btn').forEach((button) => {
        button.addEventListener('click', () => {
          document.querySelectorAll('#gallery-filters .btn').forEach((b) => b.classList.remove('active'));
          button.classList.add('active');
          const value = button.dataset.filter;
          const filtered = value === 'all' ? galleryItems : galleryItems.filter((i) => i.category === value);
          renderGallery(filtered);
        });
      });

      renderGallery(galleryItems);
    </script>
