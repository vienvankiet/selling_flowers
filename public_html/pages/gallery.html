      .gallery-item:hover img {

      }

      /* Hover Overlay */
      .gallery-item .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        color: white;
        opacity: 0;

        font-size: 1rem;
      }

      .gallery-item:hover .overlay-title {

    <script>
      const galleryItems = [
        { src: "../images/Trangtribantiec.jpg", category: "trangtri", title: "Trang tr√≠ b√†n ti·ªác" },
        { src: "../images/Khaitruong.jpg", category: "sukien", title: "Hoa khai tr∆∞∆°ng" },
        { src: "../images/Banhvahoa.jpg", category: "sukien", title: "B√°nh v√† hoa sinh nh·∫≠t" },
        { src: "../images/Hoacaiaochure.jpg", category: "cuoi", title: "Hoa c√†i √°o ch√∫ r·ªÉ" },
        { src: "../images/Hoagoclamviec.jpg", category: "trangtri", title: "Hoa g√≥c l√†m vi·ªác" },
        { src: "../images/Hoale.jpg", category: "sukien", title: "Hoa t·∫∑ng 8/3" },
        { src: "../images/HoaCuoi.png", category: "cuoi", title: "Hoa c∆∞·ªõi" },
        { src: "../images/Hoatinhyeu.jpeg", category: "sukien", title: "B√≥ hoa t√¨nh y√™u" },
        { src: "../images/Congcuoi.jpg", category: "cuoi", title: "C·ªïng hoa ƒë√°m c∆∞·ªõi" },
      ];

      const grid = document.getElementById("gallery-grid");
      let lightbox;

      function renderGallery(items) {
        grid.innerHTML = "";
        items.forEach((item) => {
          const div = document.createElement("div");
          div.className = "col-6 col-md-4 col-lg-3";
          div.innerHTML = `
            <a href="${item.src}" class="gallery-item glightbox" data-gallery="flowerly-gallery">
              <img src="${item.src}" alt="${item.title}">
              <div class="overlay"><h6 class="overlay-title">${item.title}</h6></div>
            </a>`;
          grid.appendChild(div);
        });
        if (lightbox) lightbox.reload();
        else lightbox = GLightbox({ selector: ".glightbox" });
      }

      document.querySelectorAll("#gallery-filters .btn").forEach((button) => {
        button.addEventListener("click", () => {
          document.querySelectorAll("#gallery-filters .btn").forEach((b) => b.classList.remove("active"));
          button.classList.add("active");
          const filterValue = button.dataset.filter;
          const filteredItems = filterValue === "all" ? galleryItems : galleryItems.filter((i) => i.category === filterValue);
          renderGallery(filteredItems);
        });
      });

      AOS.init({ duration: 800, once: true });
      renderGallery(galleryItems);
    </script>
